<html lang="ru">

<head>
    <meta charSet="utf-8"/>
    <title>Photobooth</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.3.29/zappar-aframe.js"></script>
</head>

<body>
<a-scene cursor="rayOrigin: mouse" raycaster="objects: [data-clickable]">

    <a-assets>
        <img id="one"
             src="https://cdn.glitch.global/314ea0a4-1a42-4ab9-b4f2-257347a933b7/mask1.png?v=1646720603816"/>
        <img id="two"
             src="https://cdn.glitch.global/314ea0a4-1a42-4ab9-b4f2-257347a933b7/mask2.png?v=1646720606183"/>


        <img id="next"
             src="https://cdn.glitch.global/314ea0a4-1a42-4ab9-b4f2-257347a933b7/1904671-arrow-arrow-right-change-direction-next-page-right_122521.png?v=1646722525318"/>
        <img id="prev"
             src="https://cdn.glitch.global/314ea0a4-1a42-4ab9-b4f2-257347a933b7/round_prev_icon_132788.png?v=1646722527858"/>
    </a-assets>

    <a-entity zappar-permissions-ui id="permissions">
        <a-entity text="value: Please reload the page, accepting the camera permissions." position="0 0 -2">
        </a-entity>
    </a-entity>
    <a-entity camera zappar-camera="user-facing: true;"></a-entity>

    <a-entity zappar-face id="facemesh1">
        <a-entity geometry="primitive: face-mesh; face: #facemesh1"
                  material="src:#one; transparent: true;"></a-entity>
    </a-entity>


    <a-entity zappar-face id="facemesh2">
        <a-entity geometry="primitive: face-mesh; face: #my-face-tracker"
                  material="src:#two; transparent: true;"></a-entity>
    </a-entity>

    <!--Отображение управляющих элементов: вперед и назад-->
    <a-entity geometry="primitive: plane" material="src: #next; transparent: true;" position="0.5 -1.5 0"
              scale="0.5 0.5 0.5" data-clickable onclick="OnNextClick()"></a-entity>
    <a-entity geometry="primitive: plane" material="src: #prev; transparent: true;" position="0.5 -1.5 0"
              scale="0.5 0.5 0.5" data-clickable onclick="OnPrevClick()"></a-entity>

</a-scene>


<script>
    var curr = 0;
    var maskAmount = 2;
    var d = document;

    // Пролистывание вперед
    function OnNextClick() {
        if (curr < maskAmount - 1) {
            curr++;                 //curr = curr + 1
            d.getElementById("facemesh" + curr).setAttribute("visible", true);
            d.getElementById("facemesh" + (curr - 1)).setAttribute(
                "visible",
                false
            );
        }
    }

    // Пролистывание назад
    function OnPrevClick() {
        if (curr > 0) {
            curr--;                 //curr = curr - 1
            d.getElementById("facemesh" + curr).setAttribute("visible", true);
            d.getElementById("facemesh" + (curr + 1)).setAttribute(
                "visible",
                false
            );
        }
    }
</script>
</body>

</html>
